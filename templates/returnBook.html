<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lbrary Managment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

 
    <!-- Nav-Bar -->

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            Library Management
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/viewBook" >View Books</a>
              </li>
            </ul>

            {% block y %}
            {% if get_jwt_identity() %}
                <a href="/signout"><button class="btn btn-outline-success" type="submit" style="margin-right: 40px;">Signout</button></a>
            {% else %}
                <a href="/signin"><button class="btn btn-outline-success" type="submit" style="margin-right: 40px;">Signin</button></a>
                <a href="/signup"><button class="btn btn-outline-success" type="submit" style="margin-right: 20px;">Signup</button></a>
            {% endif %}
        {% endblock %}

           
          </div>
        </div>
      </nav>
    </header>

   


     
    <div class="main container" style="margin-bottom: 10%;">
        <a href="/books"><button type="button" class="btn btn-outline-primary" style="margin-right: 70px;">View Books</button></a>
    </div>  

    <!-- Body Add Book -->
  
    <div class="d-flex justify-content-center">
      <h1>Return Book</h1>
    </div>

     <!-- Form Started -->

     <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form action="/returnBook" method="post">
            

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Student Email : </label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="studentEmail">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter the Book Name : </label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="bookName">
            </div>

           

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Return Book</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Form Ended -->
<!-- Out-scope related issues -->
{% if custom_error %}
<div id="alert-message" class="alert alert-warning">
  {{ custom_error }}
</div>
{% endif %}

<script>
  // Wait for 5 seconds and then remove the alert message
  setTimeout(function() {
    var alertMessage = document.getElementById('alert-message');
    if (alertMessage) {
      alertMessage.remove();
    }
  }, 5000);
</script>
<!-- End -->

<!-- Footer -->

<footer class="footer mt-auto py-3 bg-light fixed-bottom" style="text-align: center">
  <div class="container">
    <span class="text-muted">Copy Rights Reserved Â© 2021-2023 Library Managment System</span>
  </div>
</footer>

    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
