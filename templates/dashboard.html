<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lbrary Managment System</title>
    <link rel="icon" type="image/x-icon" href="../static/online-library.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

 
    <!-- Nav-Bar -->

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">

            Library Management
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/viewBook" >View Books</a>
              </li>
            </ul>
            {% block y %}
            {% if get_jwt_identity() %}
                <a href="/signout"><button class="btn btn-outline-success" type="submit" style="margin-right: 40px;">Signout</button></a>
            {% else %}
                <a href="/signin"><button class="btn btn-outline-success" type="submit" style="margin-right: 40px;">Signin</button></a>
                <a href="/signup"><button class="btn btn-outline-success" type="submit" style="margin-right: 20px;">Signup</button></a>
            {% endif %}
        {% endblock %}
          </div>
        </div>
      </nav>
    </header>


     
    <div class="main container" style="margin-bottom: 10%;">
        <a href="/books"><button type="button" class="btn btn-outline-primary" style="margin-right: 70px;">View Books</button></a>
    </div>  
    

    <!-- Body -->


    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="d-flex flex-column mx-auto">
            <a href="/addBook" class="btn btn-primary" style="margin: 10px;">Add Book</a>
            <a href="/issueBook" class="btn btn-primary" style="margin: 10px;">Issue Book</a>
            <a href="/viewBook" class="btn btn-primary" style="margin: 10px;">View Book</a>
            <a href="/returnBook" class="btn btn-primary" style="margin: 10px;">Return Book</a>
          </div>
        </div>
      </div>
    </div>
  
<!-- Footer -->

<footer class="footer mt-auto py-3 bg-light fixed-bottom" style="text-align: center">
  <div class="container">
    <span class="text-muted">Copy Rights Reserved Â© 2021-2023 Library Managment System</span>
  </div>
</footer>

    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
